<!-- create_project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <style>
        body {
            background: linear-gradient(to right, #000000, #0d0d0d);
            font-family: 'Chiller', cursive;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            animation: pulsate 1s infinite alternate;
        }
        h1 {
            color: #ff6666;
            text-align: center;
            text-transform: uppercase;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #333333;
            color: #ff0000;
        }
        button {
            background-color: #ff0000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6666;
        }
        @keyframes pulsate {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Project</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Project</button>
        </form>
    </div>
</body>
</html>
