{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Edit Project</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_name">Name:</label>
            {{ form.name }}
            <label for="id_description">Description:</label>
            {{ form.description }}
            <label for="id_total_budget">Total Budget:</label>
            {{ form.total_budget }}
            <button type="submit">Save Project</button>
        </form>
    </div>
{% endblock %}
