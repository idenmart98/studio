{% extends 'base.html' %}
{% block style %}
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
  }
  .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  h1 {
      color: #333;
  }
  ul {
      list-style-type: none;
      padding: 0;
  }
  li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 3px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
  }
  .field-label {
      font-weight: bold;
      color: #555;
  }
  .field-value {
      color: #333;
  }
  a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
  }
  a.button:hover {
      background-color: #0056b3;
  }
</style>
{% endblock %}


{% block content %}

    <div class="container">
        <h1>Список проектов</h1>
        <ul>
            {% for project in projects %}
                <a style="text-decoration:none" href="{% url 'project_detail' project.id %}">
                    <li>
                        <span class="field-value">{{ project.name }}</span><br>
                    </li>
                </a>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
